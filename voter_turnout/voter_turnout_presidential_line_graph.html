<!DOCTYPE html>
<meta charset="utf-8">
<style>

	body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .datapoint {
      r: 2;
    }

    .line {
      fill: none;
      stroke: #5aae61;
      stroke-width: 1.5px;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>


	var margin = {top: 20, right: 20, bottom: 30, left: 40},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

	
	var y = d3.scale.linear()
		.domain([0, 100])
		.range([height, 0]);
			
	var data ;

	var svg = d3.select('body').append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	  .append('g')
	  	.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	var format = d3.time.format('%Y');

	d3.csv('Voter_Turnout_IDEA_VT_Presidential.csv', function(error, data) {

		if (error) throw error;

		data.forEach(function(d) { 
			d.Year = format.parse(d.Year);
			d['Voter Turnout'] = +d['Voter Turnout']
		});

		console.log(function(d) { return d.Year });

		
		year_min = d3.min(data, function(d) {
			return d.Year
		});

		year_max = d3.max(data, function(d) {
			return d.Year
		});
		
		
		var x = d3.time.scale()
			.domain([format.parse('1940'), format.parse('2010')])
			.range([0,width])

		console.log(x);
		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient('bottom');

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient('left');
		
		svg.append('g')
			.attr('transform', 'translate(0,' + height + ')')
			.attr('class', 'x_axis axis')
			.call(xAxis);

		svg.append('g')
			.attr('class', 'y_axis axis')
			.call(yAxis);

		var countryLine = d3.svg.line()
			.x(function(d) { return x(d.Year); })
			.y(function(d) { return y(d['Voter Turnout']); });

		var dataNest = d3.nest()
			.key(function(d) { return d.Country; })
			.entries(data);

		dataNest.forEach(function(d) { 
			svg.append('path')
			.attr('class', 'line')
			.attr('d', countryLine(d.values))
		});





		});
</script>

</body>

</html>
