<!DOCTYPE html>

        <title>D3 Test</title>

        <script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
        <style>
        .chart div {
          font: 10px sans-serif;
          background-color: steelblue;
          text-align: right;
          padding: 3px;
          margin: 1px;
          color: white;
        }

        .chart rect{
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }

        </style>

    <body>
        <svg class='canvas'></svg>
        <script type="text/javascript">


  var width = 420,
    height = 200;

  var coordinates = [];
  for (var i=0; i < 20; i++){
    coordinates.push(i);
  }
  var randomXPosition = function(d){
    return Math.random() * width;
  }
  var randomYPosition = function(d){
    return Math.random() * height;
  }



  var canvas = d3.select('.canvas')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', 'black')

    .append('circle')
      .data(coordinates)
      .style('r', 50)
      .style('fill', 'red')
      .style('cx', randomXPosition)
      .style('cy', randomYPosition);
