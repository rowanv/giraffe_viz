<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

		<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<style>
		.chart div {
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}

    .bar-men {
      fill: blue;
    }


		.chart text {
			fill: white;
			font: 10px sans-serif;
			text-anchor: end;
		}

    .d3-tip {
      fill: orangered;
    }

		</style>
    </head>
    <body>
    	<svg class='chart'></svg>

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .rangeRound([height, 0]);
var color = d3.scale.ordinal()
    .range(["#ffd93f", "#e5c494"]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



d3.csv('Year_and_Gender_Olympics_Dataset_All_Years.csv', function(data) {


          data.forEach(function(d) {
            d.Year = +d.Year;
            d['Medal Count'] = +d['Medal Count'];
            color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));
          })
          console.log(data[0]);

          x.domain(data.map(function(d) {return d.Year; }));
          y.domain([0, d3.max(data, function(d) { return d['Medal Count']; })])

        /* Axis labels */

          svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .append('text')
          .attr('x', width / 2)
          .attr('y', margin.bottom)
          .style('text-anchor', 'middle')
          .text('Year');

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Medal Count");

          svg.selectAll('.bar_men')

          .data(data)
          .enter().append('rect')
          .attr('class', 'bar bar_men')
          .style('fill', '#e5c494')
          .attr('x', function(d) {return x(d.Year);})
          .attr('width', x.rangeBand())
          .filter(function(d) {return d.Gender=='Men';})
          .attr('y', function(d) {return y(d['Medal Count']); })

          .attr('height', function(d) {return height - y(d['Medal Count']); })

          /* Create space between the two bars */
          svg.selectAll('.bar')
          .data(data)
          .enter().append('rect')
          .style('fill', '#ffffff')
          .attr('x', function(d) {return x(d.Year);})
          .attr('width', x.rangeBand())
          .filter(function(d) {return d.Gender=='Women';})
          .attr('y', function(d) {return y(d['Medal Count'] + 3); })

          .attr('height', function(d) {return height - y(d['Medal Count']); })

          /* women bars */
          svg.selectAll('.bar_women')
          .data(data)
          .enter().append('rect')
          .attr('class', 'bar bar_women')
          .style('fill', '#ffd93f')
          .attr('x', function(d) {return x(d.Year);})
          .attr('width', x.rangeBand())
          .filter(function(d) {return d.Gender=='Women';})
          .attr('y', function(d) {return y(d['Medal Count']); })
          .attr('height', function(d) {return height - y(d['Medal Count']); })
          .on('mouseover', function(d) {
            svg.selectAll('.bar_women').style('color', 'red');

          var legend = svg.selectAll('.legend')
          .data(color.domain().slice().reverse())
          .enter().append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);



          })





              });
