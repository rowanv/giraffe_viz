		.chart div {
		  font: 10px sans-serif;

    .bar:hover {

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .rangeRound([height, 0]);
var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv('Year_and_Gender_Olympics_Dataset_All_Years.csv', function(data) {


          data.forEach(function(d) {
            d.Year = +d.Year;
            d['Medal Count'] = +d['Medal Count'];
            color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));
          })
          console.log(data[0]);

          x.domain(data.map(function(d) {return d.Year; }));
          y.domain([0, d3.max(data, function(d) { return d['Medal Count']; })])

/* Axes */

          svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Medal Count");
    svg.selectAll('bar')
    .data(data)
    .enter().append('rect')
    .style('fill', 'steelblue')
    .attr('x', function(d) {return x(d.Year);})
    .attr('width', x.rangeBand())
    .attr('y', function(d) {return y(d['Medal Count']); })
    .attr('height', function(d) {return height - y(d['Medal Count']); })

        });

      .attr("width", x.rangeBand());
