<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

		<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<style>
		body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: #5aae61;
      stroke-width: 1.5px;
    }

    #id_line_women {
      stroke: steelblue;
    }

		</style>
    </head>
    <body>

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

var format = d3.time.format('%Y');

    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient('bottom')
          .tickFormat(d3.time.format('%Y'));


    var yAxis = d3.svg.axis()
      .scale(y)
      .orient('left');

    var line = d3.svg.line()
      .x(function(d) { return x(d.Year);})
      .y(function(d) { return y(d['Medal Count']);});

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




    d3.csv('Year_and_Gender_Olympics_Dataset_All_Years.csv', function(data) {


          data.forEach(function(d) {
            d.Year = format.parse(d.Year);
            d['Medal Count'] = +d['Medal Count'];
          });
    women_data = data.filter(function(row) {
      if (row.Gender == 'Women'){
        return row
      };
    });
    men_data = data.filter(function(row) {
      if (row.Gender == 'Men') {
        return row
      }
    })
    console.log(data);
    x.domain(d3.extent(data, function(d) { return d.Year; }));
    y.domain(d3.extent(data, function(d) { return d['Medal Count'];}));

    svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

    svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis)
     .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('y', 6)
      .attr('dy', '.71em')
      .style('text-anchor', 'end')
      .text('Medal Count');

      /*Adding line for women*/
    svg.append('path')
      .datum(women_data)
      .attr('class', 'line')
      .attr('id', 'id_line_women')
      .attr('d', line);

      /*Adding line for men*/
    svg.append('path')
      .datum(men_data)
      .attr('class', 'line')
      .attr('id', 'id_line_men')
      .attr('d', line);

    });


        </script>
    </body>
</html>
