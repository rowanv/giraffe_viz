<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

		<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<style>
		body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .datapoint {
      r: 2;
    }

    .line {
      fill: none;
      stroke: #5aae61;
      stroke-width: 1.5px;
    }

    #id_line_women_1,
    #id_line_women_2,
    #id_line_women_3 {
      stroke: steelblue;
    }

		</style>
    </head>
    <body>

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var format = d3.time.format('%Y');

    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient('bottom')
          .tickFormat(d3.time.format('%Y'));


    var yAxis = d3.svg.axis()
      .scale(y)
      .orient('left');

    var line = d3.svg.line()
      .x(function(d) { return x(d.Year);})
      .y(function(d) { return y(d['Medal Count']);});

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");






    d3.csv('Year_and_Gender_Olympics_Dataset_All_Years.csv', function(data) {


          data.forEach(function(d) {
            d.Year = format.parse(d.Year);
            d['Medal Count'] = +d['Medal Count'];
          });

    var maxy = d3.max(data, function(d) { return d['Medal Count']; });

    var rectData1 = [{x: format.parse('1913'), y:maxy+10, width: 53, height:height+10}]
    var rectData2 = [{x: format.parse('1937'), y:maxy+10, width: 85, height:height+10}]
    var textData1 = [{x: format.parse('1911'), y:maxy-700, text: 'World War I'}]
    var textData2 = [{x: format.parse('1942'), y:maxy-700, text: 'World War II'}]

    women_data = data.filter(function(row) {
      if (row.Gender == 'Women'){
        return row
      };
    });

    men_data = data.filter(function(row) {
      if (row.Gender == 'Men') {
        return row
      };
    });

    women_data_1 = women_data.filter(function(row) {
      if (row.Year < format.parse('1916')) {
        return row
      };
    });

    women_data_2 = women_data.filter(function(row) {
      if (row.Year > format.parse('1916')){
        if (row.Year < format.parse('1940')){
          return row
        };
      };
    });

    women_data_3 = women_data.filter(function(row) {
      if (row.Year > format.parse('1940')) {
        return row
      };
    });

    men_data_1 = men_data.filter(function(row) {
      if (row.Year < format.parse('1916')) {
        return row
      };
    });

    men_data_2 = men_data.filter(function(row) {
      if (row.Year > format.parse('1916')) {
        if (row.Year < format.parse('1940')){
          return row
        };
      };
    });

    men_data_3 = men_data.filter(function(row) {
      if (row.Year > format.parse('1940')) {
        return row
      };
    });

    console.log(women_data_1);
    x.domain(d3.extent(data, function(d) { return d.Year; }));
    y.domain(d3.extent(data, function(d) { return d['Medal Count'];}));

    svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

    svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis)
     .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('y', 6)
      .attr('dy', '.71em')
      .style('text-anchor', 'end')
      .text('Medal Count');

      /*Adding line for women*/
    svg.append('path')
      .datum(women_data_1)
      .attr('class', 'line')
      .attr('id', 'id_line_women_1')
      .attr('d', line);

    svg.append('path')
      .datum(women_data_2)
      .attr('class', 'line')
      .attr('id', 'id_line_women_2')
      .attr('d', line);

    svg.append('path')
      .datum(women_data_3)
      .attr('class', 'line')
      .attr('id', 'id_line_women_3')
      .attr('d', line);

      /*Adding line for men*/
    svg.append('path')
      .datum(men_data_1)
      .attr('class', 'line')
      .attr('id', 'id_line_men_1')
      .attr('d', line);

    svg.append('path')
      .datum(men_data_2)
      .attr('class', 'line')
      .attr('id', 'id_line_men_2')
      .attr('d', line);

    svg.append('path')
      .datum(men_data_3)
      .attr('class', 'line')
      .attr('id', 'id_line_men_3')
      .attr('d', line);

      /*
    svg.selectAll('.dot_women')
      .data(women_data)
      .enter().append('circle')
      .attr('class', 'datapoint')
      .attr('cx', function(d) {return x(d.Year);})
      .attr('cy', function(d) {return y(d['Medal Count']);})
      .attr('stroke', 'steelblue')
      .attr('fill', 'steelblue')

    svg.selectAll('.dot_men')
      .data(men_data)
      .enter().append('circle')
      .attr('class', 'datapoint')
      .attr('cx', function(d) {return x(d.Year);})
      .attr('cy', function(d) {return y(d['Medal Count']);})
      .attr('stroke', '#5aae61')
      .attr('fill', '#5aae61')*/





    svg.selectAll('.rect.box1')
    .data(rectData1)
    .enter().append('rect')
    .classed('boxy', true)
    .style('fill', 'grey')
    .attr('x', function(d) {return x(d.x);})
    .attr('y', function(d) {return y(d.y);})
    .attr('width', function(d) { return d.width;})
    .attr('height', function(d) { return d.height;})
    .style('fill', 'transparent')
    .on('mouseover', function() {
      d3.select(this).style('fill', '#f0f0f0');
      d3.select('#id_text_ww1').attr('fill-opacity', 1);
    })
    .on('mouseout', function() {
      d3.select(this).style('fill', 'transparent');
      d3.select('#id_text_ww1').attr('fill-opacity', 0);
    });




    svg.selectAll('.rect.box2')
      .data(rectData2)
      .enter().append('rect')
      .classed('boxy', true)
      .style('fill', 'grey')
      .attr('x', function(d) {return x(d.x);})
      .attr('y', function(d) {return y(d.y);})
      .attr('width', function(d) { return d.width;})
      .attr('height', function(d) { return d.height;})
      .style('fill', 'transparent')
      .on('mouseover', function() {
        d3.select(this).style('fill', '#f0f0f0');
        d3.select('#id_text_ww2').attr('fill-opacity', 1);
      })
      .on('mouseout', function() {
        d3.select(this).style('fill', 'transparent');
        d3.select('#id_text_ww2').attr('fill-opacity', 0);
    });

    svg.selectAll('.text_1')
      .data(textData1)
      .enter().append('text')
      .attr('id', 'id_text_ww1')
      .attr('x', function(d) {return x(d.x);})
      .attr('y', function(d) {return y(d.y);})
      .text( function(d) {return d.text;})
      .attr('font-size', '14px')
      .attr('fill-opacity', 0);

    svg.selectAll('.text_2')
      .data(textData2)
      .enter().append('text')
      .attr('id', 'id_text_ww2')
      .attr('x', function(d) {return x(d.x);})
      .attr('y', function(d) {return y(d.y);})
      .text( function(d) {return d.text;})
      .attr('font-size', '14px')
      .attr('fill-opacity', 0)
      .attr('text-anchor', 'middle');


    });

        </script>
    </body>
</html>
