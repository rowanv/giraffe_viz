<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

		<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<style>

    .axis {
      font: 10px sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .axis .domain {
      fill: none;
      stroke: #000;
      stroke-opacity: .3;
      stroke-width: 10px;
      stroke-linecap: round;
    }

    .axis .halo {
      fill: none;
      stroke: #ddd;
      stroke-width: 8px;
      stroke-linecap: round;
    }

    .slider .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: .5;
      stroke-width: 1.25px;
      cursor: crosshair;
    }

    .circle-sport {
      fill: steelblue;
      fill-opacity: 0.4;
    }

    text {
      font: 10px sans-serif;
    }

    .slider {
  position: relative;
  top: 40px;
  left: 40px;
}
.slider-tray {
  position: absolute;
  width: 100%;
  height: 6px;
  border: solid 1px #ccc;
  border-top-color: #aaa;
  border-radius: 4px;
  background-color: #f0f0f0;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08);
}
.slider-handle {
  position: absolute;
  top: 3px;
}
.slider-handle-icon {
  width: 14px;
  height: 14px;
  border: solid 1px #aaa;
  position: absolute;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
  top: -7px;
  left: -7px;
}



		</style>
    </head>
    <body>
    <div class="slider"></div>

    <script>

var margin = {top: 40, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

var diameter = 960,
    format = d3.time.format('%Y'),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5)
    .value(function(d) {return d.size;})

var svg = d3.select('body').append('svg')
    .attr('width', diameter)
    .attr('height', diameter)
    .attr('class', 'bubble');

//var width = 500;


/* End of slider */

var colours = [
  '#8dd3c7',
  '#ffffb3',
  '#bebada',
  '#fb8072',
  '#80b1d3',
  '#fdb462',
  '#b3de69',
  '#fccde5',
  '#d9d9d9'
  ]




d3.csv('Year_and_Discipline_Women_Olympics_Dataset_All_Years.csv', function(data) {




          data.forEach(function(d) {
            d.Year = format.parse(d.Year);
            d['Medal Count'] = +d['Medal Count'];

          });
          /* this filter function does not work */
          data.filter(function(d) {
            return d.Year == format.parse('2004'); });

          nodes = [];

          data.forEach(function(d) {
            var node;
            node = {
              Year: d.Year,
              Discipline: d.Discipline,
              radius: d['Medal Count'],
              cx: Math.random() * 1000,
              cy: Math.random() * 1000 + margin.top + 40,
              colour: colours[Math.floor(Math.random()*colours.length)]
            }
            nodes.push(node);
          });


      /* Slider */


      var x = d3.time.scale()
          .domain([format.parse('1896'), format.parse('2008')])
          .range([0, width])
          .clamp(true);

      var brush = d3.svg.brush()
          .x(x)
          .extent([0, 0])
          .on("brush", brushed);


      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + margin.top + ")")
          .call(d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.time.format('%Y'))
            .tickSize(0)
            .tickPadding(12))
        .select(".domain")
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "halo");

      var slider = svg.append("g")
          .attr("class", "slider")
          .call(brush);

      slider.selectAll(".extent,.resize")
          .remove();

      slider.select(".background")
          .attr("height", height);

      var handle = slider.append("circle")
          .attr("class", "handle")
          .attr('id', 'circle-slider')
          .attr("transform", "translate(0," + margin.top + ")")
          .attr("r", 9);

      slider
          .call(brush.event)
        .transition() // gratuitous intro!
          .duration(750)
          .call(brush.extent([70, 70]))
          .call(brush.event);

        /* end of slider */





        var elemBlocks = svg.selectAll('g')
          .data(nodes).enter()
          .append('g')

        var circle = elemBlocks.append('circle')
          .attr('class', 'circle-sport')
          .attr('r', function(d) {
            return d.radius;
          })
          .attr('cx', function(d) {
            return d.cx;
          }).attr('cy', function(d) {
            return d.cy;
          })
          .attr('year', function(d) {
            return String(d.Year);
          })
          .style('fill', function(d) {
            return d.colour;
          });

        var text = elemBlocks.append('text')
          .attr('dx', function(d) {
            return d.cx;
          }).attr('dy', function(d) {
            return d.cy;
          }).text(function(d) { return d.Discipline });

          /*
        dispatch.on('sliderChange', function(d) {
          circle.transition()
          .style('fill', 'red');
        });*/


        function brushed() {
          var value = brush.extent()[0];

          if (d3.event.sourceEvent) { // not a programmatic event
            value = x.invert(d3.mouse(this)[0]);
            brush.extent([value, value]);
          }
            var d = new Date(value);
            var y = d.getFullYear();
            var yy = y - y%4;
            var dt = new Date(yy, 0, 1);
            var circle = d3.selectAll('.circle-sport');
          handle.attr("cx", x(dt.getTime()));

                  //.style('fill', 'red');
          console.log(dt);
          d3.selectAll("[year=\'" + String(dt) + "\']")
            .transition()
              .style('fill-opacity', 1);
              //'[year=\'Fri Jan 01 1988 00:00:00 GMT-0600 (CST)\']'
        }


        });

      var circles = d3.selectAll('circle');







        </script>
    </body>
</html>
